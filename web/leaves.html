<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Requests - NextGenHR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .sidebar { min-height: 100vh; background: #212529; color: #fff; padding-top: 2rem; position: fixed; width: 220px; }
    .sidebar .nav-link { color: #adb5bd; margin-bottom: 1rem; border-radius: 8px; }
    .sidebar .nav-link.active, .sidebar .nav-link:hover { background: #007bff; color: #fff; }
    .sidebar .nav-link i { margin-right: 8px; }
    .main-content { margin-left: 220px; padding: 2rem; }
    .topbar { background: #fff; border-bottom: 1px solid #e9ecef; padding: 1rem 2rem; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; }
    .table-leaves td, .table-leaves th { vertical-align: middle; }
    .btn-approve { background: #28a745; color: #fff; border: none; border-radius: 6px; }
    .btn-reject { background: #dc3545; color: #fff; border: none; border-radius: 6px; }
    .btn-approve:hover { background: #218838; }
    .btn-reject:hover { background: #c82333; }
    @media (max-width: 991px) { .sidebar { width: 100px; } .main-content { margin-left: 100px; } .sidebar .nav-link span { display: none; } }
    @media (max-width: 767px) { .sidebar { display: none; } .main-content { margin-left: 0; } }
  </style>
</head>
<body>
  <div class="sidebar d-none d-md-block">
    <div class="text-center mb-4"><h4>NextGenHR</h4></div>
    <nav class="nav flex-column">
      <a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2"></i> <span>Dashboard</span></a>
      <a class="nav-link" href="approvals.html"><i class="bi bi-check2-square"></i> <span>Approvals</span></a>
      <a class="nav-link" href="reminders.html"><i class="bi bi-bell"></i> <span>Reminders</span></a>
      <a class="nav-link" href="users.html"><i class="bi bi-people"></i> <span>Users</span></a>
      <a class="nav-link" href="departments.html"><i class="bi bi-diagram-3"></i> <span>Departments</span></a>
      <a class="nav-link active" href="#"><i class="bi bi-calendar-check"></i> <span>Leave Requests</span></a>
      <a class="nav-link" href="payroll.html"><i class="bi bi-cash-stack"></i> <span>Payroll</span></a>
    </nav>
  </div>
  <div class="main-content">
    <div class="topbar">
      <h5>Leave Requests</h5>
      <div class="dropdown">
        <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle"></i> Admin
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="login.html">Logout</a></li>
        </ul>
      </div>
    </div>
    <div class="container-fluid mt-4">
      <div class="card p-4">
        <h6>Leave Requests</h6>
        <table class="table table-leaves mt-3">
          <thead>
            <tr>
              <th>Employee</th>
              <th>Type</th>
              <th>From</th>
              <th>To</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John Doe</td>
              <td>Annual</td>
              <td>2025-11-10</td>
              <td>2025-11-15</td>
              <td><span class="badge bg-warning">Pending</span></td>
              <td>
                <button class="btn-approve btn-sm">Approve</button>
                <button class="btn-reject btn-sm">Reject</button>
              </td>
            </tr>
            <tr>
              <td>Jane Smith</td>
              <td>Sick</td>
              <td>2025-11-12</td>
              <td>2025-11-13</td>
              <td><span class="badge bg-success">Approved</span></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
