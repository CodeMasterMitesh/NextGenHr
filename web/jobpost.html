      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

      </ol>
    </div>
  </nav>

<!-- Apply Section (Job Vacancy Form) -->
<section class="py-5">
  <div class="container py-4 flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-lg-7 col-md-9">
        <div class="card p-4 p-md-5 border-0">
          <h2 class="section-title text-center mb-4"><i class="bi bi-briefcase-fill me-2 text-primary"></i>Apply for Job Vacancy</h2>
          <form id="jobVacancyForm" autocomplete="off">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
              <label for="name"><i class="bi bi-person-fill me-2 text-secondary"></i>Full Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
              <label for="email"><i class="bi bi-envelope-fill me-2 text-secondary"></i>Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="position" name="position" placeholder="Position Applied For" required>
              <label for="position"><i class="bi bi-briefcase me-2 text-secondary"></i>Position Applied For</label>
            </div>
            <div class="form-floating mb-3">
              <textarea class="form-control" id="resume" name="resume" placeholder="Resume (Paste text)" style="height: 120px;" required></textarea>
              <label for="resume"><i class="bi bi-file-earmark-text me-2 text-secondary"></i>Resume (Paste text)</label>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-send-fill me-2"></i>Submit Application</button>
            </div>
          </form>
          <div id="responseMsg" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="footer text-center">
  <div class="container">
    <p class="mb-1 mb-0">&copy; 2025 <span class="fw-bold">NextGen HR</span>. All rights reserved.</p>
    <small class="text-muted">Empowering people, powering business.</small>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const form = document.getElementById('jobVacancyForm');
  form.addEventListener('submit', async (e) =>{
    let name = document.getElementById('name').value;
    let email = document.getElementById('email').value;
    let position = document.getElementById('position').value;
    let resume = document.getElementById('resume').value;
      e.preventDefault();
      if(name === '' || email === '' || position === '' || resume === ''){
          alert('Please fill all the fields');
          return;
      }
      const formData = {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          position: document.getElementById('position').value,
          resume: document.getElementById('resume').value
      };

      try {
          const response = await fetch('http://localhost:3000/storeJobVacancy', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify(formData)
          });

          const result = await response.json();
          const responseMsg = document.getElementById('responseMsg');
          if (response.ok) {
              // console.log(result);
              // console.log(response);
              // responseMsg.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
              alert(result.message);
              window.location.href = 'viewJobpost.html';
          } else {
              responseMsg.innerHTML = `<div class="alert alert-danger">Error: ${result.message}</div>`;
          }
      } catch (error) {
          console.error('Error submitting form:', error);
      }

  });
</script>
