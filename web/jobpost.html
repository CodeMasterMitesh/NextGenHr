<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job Vacancy - NextGen HR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .footer {
            background: #343a40;
            color: #fff;
            padding: 30px 0 10px 0;
        }
        .navbar-brand span {
            color: #007bff;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="jobvacancy.html"><span>NextGen</span> HR</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#services">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#blog">Blog</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
        <li class="nav-item"><a class="nav-link active" href="jobpost.html">Job Post</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Apply Section (Job Vacancy Form) -->
<section class="py-5">
  <div class="container">
    <h2 class="section-title text-center">Apply for Job Vacancy</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form id="jobVacancyForm">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="position" class="form-label">Position Applied For</label>
            <input type="text" class="form-control" id="position" name="position" required>
          </div>
          <div class="mb-3">
            <label for="resume" class="form-label">Resume (Paste text)</label>
            <textarea class="form-control" id="resume" name="resume" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
        <div id="responseMsg" class="mt-3"></div>
      </div>
    </div>
  </div>
</section>

<section>
  <div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Position</th>
            <th>Resume</th>
          </tr>
        </thead>
        <tbody id="jobpostdata">
          <!-- Job post data will be inserted here dynamically -->
        </tbody>
      </table>
  </div>
</section>

<!-- Footer -->
<footer class="footer text-center">
  <div class="container">
    <p class="mb-1">&copy; 2025 NextGen HR. All rights reserved.</p>
    <small>Empowering people, powering business.</small>
  </div>
</footer>

</body>
</html>
