<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextGenHR Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .sidebar {
      min-height: 100vh;
      background: #212529;
      color: #fff;
      padding-top: 2rem;
      position: fixed;
      width: 220px;
      transition: all 0.3s;
    }
    .sidebar .nav-link {
      color: #adb5bd;
      margin-bottom: 1rem;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s;
    }
    .sidebar .nav-link.active, .sidebar .nav-link:hover {
      background: #007bff;
      color: #fff;
    }
    .sidebar .nav-link i {
      margin-right: 8px;
    }
    .main-content {
      margin-left: 220px;
      /* padding: 2rem; */
      transition: margin 0.3s;
    }
    .topbar {
      background: #fff;
      border-bottom: 1px solid #e9ecef;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.04);
      transition: box-shadow 0.2s;
    }
    .card:hover {
      box-shadow: 0 4px 32px rgba(0,123,255,0.10);
    }
    .stat-icon {
      font-size: 2rem;
      color: #007bff;
      margin-bottom: 0.5rem;
    }
    @media (max-width: 991px) {
      .sidebar { width: 100px; }
      .main-content { margin-left: 100px; }
      .sidebar .nav-link span { display: none; }
    }
    @media (max-width: 767px) {
      .sidebar { display: none; }
      .main-content { margin-left: 0; }
    }
  </style>
</head>
<body>
  <div class="sidebar d-none d-md-block">
    <div class="text-center mb-4">
      <h4>NextGenHR</h4>
    </div>
    <nav class="nav flex-column">
      <a class="nav-link active" href="dashboard.html"><i class="bi bi-speedometer2"></i> <span>Dashboard</span></a>
      <a class="nav-link" href="#approvals"><i class="bi bi-check2-square"></i> <span>Approvals</span></a>
      <a class="nav-link" href="#reminders"><i class="bi bi-bell"></i> <span>Reminders</span></a>
      <a class="nav-link" href="#users"><i class="bi bi-people"></i> <span>Users</span></a>
      <a class="nav-link" href="employee.html"><i class="bi bi-people"></i> <span>Employee</span></a>
      <a class="nav-link" href="#departments"><i class="bi bi-diagram-3"></i> <span>Departments</span></a>
      <a class="nav-link" href="#leaves"><i class="bi bi-calendar-check"></i> <span>Leave Requests</span></a>
      <a class="nav-link" href="#payroll"><i class="bi bi-cash-stack"></i> <span>Payroll</span></a>
    </nav>
  </div>
  <div class="main-content">
<div class="container">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Add Company</h4>
        </div>
        <div class="card-body">
            <form id="companyForm">

                <div class="mb-3">
                    <label class="form-label">Company Name *</label>
                    <input type="text" class="form-control" name="name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Address Line 1</label>
                    <input type="text" class="form-control" name="address1">
                </div>

                <div class="mb-3">
                    <label class="form-label">Address Line 2</label>
                    <input type="text" class="form-control" name="address2">
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" name="city">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">State</label>
                        <input type="text" class="form-control" name="state">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Pincode</label>
                        <input type="text" class="form-control" name="pincode">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Contact Number</label>
                        <input type="text" class="form-control" name="contact_number">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email *</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">GST Number</label>
                    <input type="text" class="form-control" name="gst_number">
                </div>

                <button type="submit" class="btn btn-primary px-4">Submit</button>
                <button type="reset" class="btn btn-secondary ms-2 px-4">Reset</button>
            </form>
        </div>
    </div>
</div>
  <div class="container mt-4">
    <div id="responseMsg"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('companyForm').addEventListener('submit', async(e)=>{
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      console.log(...formData.entries());
      const data = {};
      formData.forEach((value, key) => { data[key] = value; });
      const response  = await fetch('http://localhost:3000/storeCompany',{
        method:'POST',
        headers: {
                'Content-Type': 'application/json'
            },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      const responseMsg = document.getElementById('responseMsg');
      if(result.success){
        responseMsg.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
        form.reset();
      }else{
        responseMsg.innerHTML = `<div class="alert alert-danger">${result.message}</div>`;
      }
    });
  </script>
</body>
</html>
