<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextGenHR Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #007bff 60%, #6c757d 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(0, 0, 0, 0.08);
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: none;
      }
    }

    .login-title {
      font-weight: 700;
      color: #007bff;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, .15);
    }

    .btn-primary {
      background: #007bff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s;
    }

    .btn-primary:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2 class="login-title">NextGenHR Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" name="email" value="" class="form-control" id="email" required autofocus>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" value="" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
  <div id="responseMsg"></div>
  <script>
    const responseMsg = document.getElementById('responseMsg');
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(loginForm);
      const data = {
        email: formData.get('email'),
        password: formData.get('password')
      };
      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data),
        });
        const result = await response.json();
        console.log('result:', result);
        if (response.ok) {
          const userData = result;
          console.log('Login successful:', userData);
          localStorage.setItem('user', JSON.stringify(userData));
          window.location.href = 'dashboard.html';
          responseMsg.innerHTML = `<div class="alert alert-success">Loggin Successfully</div>`;
        } else {
          responseMsg.innerHTML = `<div class="alert alert-danger">${result.message}</div>`;
        }
      } catch (error) {
        console.error('Error during login:', error);
      }

    });
  </script>
</body>

</html>
