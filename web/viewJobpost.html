<section>
  <div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Position</th>
            <th>Resume</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="jobpostdata">
          <!-- Job post data will be inserted here dynamically -->
        </tbody>
      </table>
  </div>
</section>

<!-- Footer -->
<footer class="footer text-center">
  <div class="container">
    <p class="mb-1">&copy; 2025 NextGen HR. All rights reserved.</p>
    <small>Empowering people, powering business.</small>
  </div>
</footer>
<div class="modal fade" id="showApplicationModal" tabindex="-1" aria-labelledby="showApplicationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="showApplicationModalLabel">My Application Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label fw-bold">Full Name:</label>
          <div id="showName"></div>
        <div class="mb-3">
          <label class="form-label fw-bold">Email address:</label>
          <div id="showEmail"></div>
        <div class="mb-3">
          <label class="form-label fw-bold">Position Applied For:</label>
          <div id="showPosition"></div>
        <div class="mb-3">
          <label class="form-label fw-bold">Resume:</label>
          <div id="showResume" style="white-space: pre-wrap;"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  addEventListener('DOMContentLoaded', async () => {
      console.log('Fetching job application data...');
      try{
        const response =await fetch('http://localhost:3000/getApplications');
        // console.log('Response:', response);

        const data = await response.json();
        console.log('Job Application Data:', data);
        const tableData  = document.getElementById('jobpostdata');

        data.forEach((e,i) => {
            tableData.innerHTML +=
            `<tr>
                <td>${i + 1}</td>
                <td>${e.name}</td>
                <td>${e.email}</td>
                <td>${e.position}</td>
                <td>${e.resume}</td>
                <td><button class="btn btn-primary btn-sm showApplicationBtn" data-bs-toggle="modal" data-bs-target="#showApplicationModal" data-id="${e._id}">Edit</button></td>
                <td><button class="btn btn-danger btn-sm" >Delete</button></td>
              </tr>`;
        });


        }catch(err){
          console.error('Error fetching job application data:', err);
      }
  
  // Add event listeners to all Edit buttons
  const editBtns = document.querySelectorAll('.showApplicationBtn');
  editBtns.forEach(btn => {
    btn.addEventListener('click', async (e) => {
      const id = btn.getAttribute('data-id');
      try {
        const response = await fetch('http://localhost:3000/getSingleJobAppData', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ id })
        });
        const data = await response.json();
        document.getElementById('showName').textContent = data.name;
        document.getElementById('showEmail').textContent = data.email;
        document.getElementById('showPosition').textContent = data.position;
        document.getElementById('showResume').textContent = data.resume;
      } catch (err) {
        console.error('Error fetching single job application data:', err);
      }
    });
  });
});
</script>
</body>
</html>
