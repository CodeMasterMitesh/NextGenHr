<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

            color: #fff;
            padding: 30px 0 10px 0;
        }
        .navbar-brand span {
            color: #007bff;
        }

</head>
<body>
<body class="d-flex flex-column min-vh-100 bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="jobvacancy.html"><span>NextGen</span> HR</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#services">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#blog">Blog</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
        <li class="nav-item"><a class="nav-link active" href="jobpost.html">Job Post</a></li>
      </ul>
    </div>
  </div>
</nav>

<div id="responseMsg" class="mt-3 container"></div>
<section>
  <div class="container py-4 flex-grow-1">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="fw-bold mb-0">Job Applications</h2>
      <a href="jobpost.html" class="btn btn-success btn-lg"><i class="bi bi-plus-circle me-2"></i>Add Job Post</a>
    </div>
    <div class="table-responsive rounded shadow-sm">
    <table class="table table-hover table-striped align-middle mb-0">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Position</th>
          <th scope="col">Resume</th>
          <th scope="col" class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody id="jobpostdata">
        <!-- Job post data will be inserted here dynamically -->
      </tbody>
    </table>
  </div>
</section>

<!-- Footer -->
<footer class="footer text-center">
  <div class="container">
    <p class="mb-1 mb-0">&copy; 2025 <span class="fw-bold">NextGen HR</span>. All rights reserved.</p>
    <small class="text-muted">Empowering people, powering business.</small>
  </div>
</footer>

<div class="modal fade" id="showApplicationModal" tabindex="-1" aria-labelledby="showApplicationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="showApplicationModalLabel">Edit Application Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="editApplicationForm">
        <div class="modal-body">
          <input type="hidden" id="editId" name="id">
          <div class="mb-3">
            <label class="form-label fw-bold" for="editName">Full Name:</label>
            <input type="text" class="form-control" id="editName" name="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold" for="editEmail">Email address:</label>
            <input type="email" class="form-control" id="editEmail" name="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold" for="editPosition">Position Applied For:</label>
            <input type="text" class="form-control" id="editPosition" name="position" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold" for="editResume">Resume:</label>
            <textarea class="form-control" id="editResume" name="resume" rows="4" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
      </div>
    </div>
  </div>
<style>
  .footer {
    position: relative;
    left: 0;
    bottom: 0;
    width: 100%;
    background: #343a40;
    color: #fff;
    padding: 30px 0 10px 0;
    margin-top: auto;
    text-align: center;
  }
  .breadcrumb {
    background: none;
    font-size: 1.1rem;
  }
  .table-responsive {
    background: #fff;
    border-radius: 1rem;
    box-shadow: 0 2px 16px rgba(0,0,0,0.07);
    padding: 1.5rem;
  }
  body {
    background: #f8fafc;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const fetchJobApplications = async () => {
    try {
      const response = await fetch('http://localhost:3000/getApplications');
      const data = await response.json();
      const tableData = document.getElementById('jobpostdata');
      tableData.innerHTML = '';
      data.forEach((e, i) => {
        tableData.innerHTML +=
          `<tr>
            <th scope="row">${i + 1}</th>
            <td>
              <div class="d-flex align-items-center">
                <div class="avatar bg-primary text-white rounded-circle d-flex justify-content-center align-items-center me-2" style="width:36px;height:36px;font-weight:bold;">
                  ${e.name ? e.name.charAt(0).toUpperCase() : '?'}
                </div>
                <span>${e.name}</span>
              </div>
            </td>
            <td><span class="badge bg-light text-dark border">${e.email}</span></td>
            <td><span class="fw-semibold">${e.position}</span></td>
            <td><span class="text-truncate d-inline-block" style="max-width:180px;" title="${e.resume}">${e.resume}</span></td>
            <td class="text-center">
              <button class="btn btn-outline-primary btn-sm showApplicationBtn me-2" data-bs-toggle="modal" data-bs-target="#showApplicationModal" data-id="${e._id}">
                <i class="bi bi-pencil-square"></i> Edit
              </button>
              <button class="btn btn-outline-danger btn-sm deleteApplicationBtn" data-id="${e._id}">
                <i class="bi bi-trash"></i> Delete
              </button>
            </td>
          </tr>`;
      });
      attachEventListeners();
    } catch (err) {
      console.error('Error fetching job application data:', err);
    }
  };

  function attachEventListeners() {
    // Edit buttons
    const editBtns = document.querySelectorAll('.showApplicationBtn');
    editBtns.forEach(btn => {
      btn.addEventListener('click', async (e) => {
        const id = btn.getAttribute('data-id');
        try {
          const response = await fetch('http://localhost:3000/getSingleJobAppData', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id })
          });
          const data = await response.json();
          document.getElementById('editId').value = id;
          document.getElementById('editName').value = data.name;
          document.getElementById('editEmail').value = data.email;
          document.getElementById('editPosition').value = data.position;
          document.getElementById('editResume').value = data.resume;
        } catch (err) {
          console.error('Error fetching single job application data:', err);
        }
      });
    });
    // Delete buttons
    const deleteBtns = document.querySelectorAll('.deleteApplicationBtn');
    deleteBtns.forEach(btn => {
      btn.addEventListener('click', async (e) => {
        const id = btn.getAttribute('data-id');
        try {
          const response = await fetch('http://localhost:3000/deleteJobAppData', {
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id })
          });
          const data = await response.json();
          if (response.ok) {
            alert('Application Deleted Successfully');
            await fetchJobApplications();
          } else {
            alert('Error deleting application: ' + data.message);
          }
        } catch (err) {
          console.error('Error deleting job application:', err);
        }
      });
    });
  }
  addEventListener('DOMContentLoaded', async () => {
    await fetchJobApplications();
    document.getElementById('editApplicationForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('editId').value;
      const updatedData = {
        name: document.getElementById('editName').value,
        email: document.getElementById('editEmail').value,
        position: document.getElementById('editPosition').value,
        resume: document.getElementById('editResume').value
      };
      try {
        const response = await fetch('http://localhost:3000/updateJobApplication', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, ...updatedData })
        });
        const result = await response.json();
        if (response.ok) {
          await fetchJobApplications();
          alert('Application updated successfully!');
        } else {
          alert('Error updating application: ' + result.message);
        }
      } catch (err) {
        console.error('Error updating job application:', err);
      }
    });
  });
</script>
</body>
</html>
