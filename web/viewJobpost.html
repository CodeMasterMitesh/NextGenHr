<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job Vacancy - NextGen HR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .footer {
            background: #343a40;
            color: #fff;
            padding: 30px 0 10px 0;
        }
        .navbar-brand span {
            color: #007bff;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="jobvacancy.html"><span>NextGen</span> HR</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#services">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#blog">Blog</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
        <li class="nav-item"><a class="nav-link active" href="jobpost.html">Job Post</a></li>
      </ul>
    </div>
  </div>
</nav>

<section>
  <div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Position</th>
            <th>Resume</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="jobpostdata">
          <!-- Job post data will be inserted here dynamically -->
        </tbody>
      </table>
  </div>
</section>

<!-- Footer -->
<footer class="footer text-center">
  <div class="container">
    <p class="mb-1">&copy; 2025 NextGen HR. All rights reserved.</p>
    <small>Empowering people, powering business.</small>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  addEventListener('DOMContentLoaded', async () => {
      console.log('Fetching job application data...');
      try{
        const response =await fetch('http://localhost:3000/getApplications');
        // console.log('Response:', response);

        const data = await response.json();
        console.log('Job Application Data:', data);
        const tableData  = document.getElementById('jobpostdata');

        data.forEach((e,i) => {
            // console.log('Element:', element);
            tableData.innerHTML +=
            `<tr>
                <td>${i + 1}</td>
                <td>${e.name}</td>
                <td>${e.email}</td>
                <td>${e.position}</td>
                <td>${e.resume}</td>
                <td><button class="btn btn-primary btn-sm">Edit</button></td>
                <td><button class="btn btn-danger btn-sm">Delete</button></td>
              </tr>
              `;
        });


        }catch(err){
          console.error('Error fetching job application data:', err);
      }
  });
</script>
</body>
</html>
